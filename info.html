<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIY - Quick Nature Guide</title>
    <link rel="stylesheet" href="/stylesheet.css">
</head>
<body>
    <div class="grid-container" id="loading-container">
        <div class="single-cols">
            <div id="circle", class="blink_me loader">
                <div id="child">Loading</div>
            </div>
        </div>
    </div>
</body>

<script>
    document.addEventListener('DOMContentLoaded', (ev) => {
        document.getElementById('loading-container').style.display = 'None';
        document.getElementById("moreBtn").addEventListener("click", extendInfo);
    });
    
    function extendInfo() {
        let moreInfo = document.getElementById("moreInfo");
        let moreBtn = document.getElementById("moreBtn");
        
        if (moreBtn.classList.contains("0") == true) {
            moreBtn.classList.remove("0");
            moreInfo.style.display = 'inline';
        } else {
            moreBtn.classList.add("0");
            moreInfo.style.display = 'none';
        }

    }
</script>
</html>
